<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <title>Contact</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=none" />
    <meta charset="utf-8" />
    <link rel="stylesheet" media="screen" href="assets/css/resets.css" />
    <link rel="stylesheet" media="screen" href="assets/css/screen.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/contact.js" async></script>
  </head>

  <body>
    <header id="header">
      <figure>
        <img src="assets/img/isudlogo.jpg"
          alt="The logo of the ISUD" class="logo"/>
      </figure>
      <h1>The International Society for Universal Dialogue</h1>
    </header>

    <nav id="navigation">
      <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a class="currentlink">Contact</a></li>
      </ul>
    </nav>

    <main>
      <div>
        <h2>Thank you for your interest in ISUD </h2>
        <p> To contact us please reach us via:</p>
        <form name="contact_form" method="GET" id="contact_form" action="#null"
        onsubmit="return validateForm()">
          <fieldset>
            <div class="form_center">
              <ol>
                <li class="input">
                  <label for="name">Name:</label>
                  <input type="text" name="name" id="name"
                  placeholder="Example Name" onkeyup="validateForm()" required>
                </li>
                <li class="input">
                  <label for="email">Email:</label>
                  <input type="email" name="email" id="email" pattern="^.+@.+$"
                  placeholder="Example@example.com" onkeyup="validateForm()" required>
                </li>
                <li class="input">
                  <label for="subject">Subject:</label>
                  <input type="text" name="subject" id="subject" placeholder="Enter Subject"
                  onkeyup="validateForm()" required>
                </li>
                <li class="input">
                  <label for="mes">Message:</label>
                  <textarea class="mes" name="mes" id="mes" placeholder="Enter message here!"
                  onkeyup="validateForm()" required></textarea>
                </li>
                <li class="input">
                  <input id="submit" type="submit" value="Contact us!" disabled/>
                </li>
              </ol>
            </div>
          </fieldset>
        </form>
      </div>
    </main>

    <footer id="footer">
      <p>
        Site Â© The International Society of Universal Dialogue. All rights theoretically reserved.
      </p>
    </footer>
  </body>
</html>
